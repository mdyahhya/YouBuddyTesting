    box-sizing: border-box;
}

body {

    padding: 0;

}

.container {

}

.main-content {
    background: white;
    padding: 20px;
    flex: 1;
    border: none;
}

.sidebar {
    background: white;
    padding: 20px;
    border-top: 1px solid #e0e0e0;
    margin-top: auto;
}

.header {
    text-align: center;
    margin-bottom: 30px;
    position: relative;
    padding-bottom: 15px;
    border-bottom: 1px solid #e0e0e0;
}

.header h1 {
    font-size: 1.8rem;
    font-weight: 700;
    color: #333;
    margin-bottom: 8px;
}

.header p {
    color: #666;
    font-size: 0.9rem;
    margin-bottom: 15px;
}

.user-info {
    display: inline-flex;
    align-items: center;
    background: #333;
    color: white;
    padding: 8px 16px;
    border-radius: 20px;
    font-weight: 500;
    font-size: 0.85rem;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.user-info .icon {
    margin-right: 6px;
    font-size: 1rem;
}

.form-container {
    background: #fafafa;
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 20px;
    border: 1px solid #e0e0e0;
}

.form-title {
    font-size: 1.2rem;
    font-weight: 600;
    color: #333;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
}

.form-title::before {
    content: 'üìù';
    margin-right: 8px;
    font-size: 1.1rem;
}

.form-grid {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-bottom: 15px;
}

.form-group {
    position: relative;
}

.form-group.full-width {
    width: 100%;
}

label {
    display: block;
    font-weight: 500;
    color: #333;
    margin-bottom: 6px;
    font-size: 0.9rem;
}

input, select, textarea {
    width: 100%;
    padding: 12px 14px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 0.9rem;
    transition: all 0.2s ease;
    background: white;
    color: #333;
}

input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: #666;
    box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
}

textarea {
    resize: vertical;
    min-height: 100px;
}

.required {
    color: #d32f2f;
}

.submit-btn {
    background: #333;
    color: white;
    border: none;
    padding: 14px 20px;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
    position: relative;
    overflow: hidden;
    width: 100%;
    margin-top: 15px;
}

.submit-btn:hover {
    background: #555;
    transform: translateY(-1px);
}

.submit-btn:active {
    transform: translateY(0);
}

.submit-btn.loading {
    pointer-events: none;
    opacity: 0.7;
}

.submit-btn.loading::after {
    content: '';
    position: absolute;
    width: 16px;
    height: 16px;
    margin: auto;
    border: 2px solid transparent;
    border-top-color: white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    top: 0;
    bottom: 0;
    left: 16px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.jobs-section {
    margin-top: 20px;
}

.jobs-title {

    font-weight: 600;
    color: #333;

.job-title {

.job-company {

.job-date {

.job-details {

.job-detail {

.job-detail .icon {

.job-description {

}

.job-skills {

}

.skill-tag {
    background: #f0f0f0;
    color: #333;
    padding: 4px 10px;
    border-radius: 12px;
    font-size: 0.75rem;
    font-weight: 500;
    border: 1px solid #e0e0e0;
}

.notification {
    position: fixed;
    top: 20px;
    right: 20px;
    left: 20px;
    padding: 12px 16px;
    border-radius: 8px;
    color: white;
    font-weight: 500;
    z-index: 1000;
    transform: translateY(-100px);
    transition: all 0.3s ease;
    font-size: 0.9rem;
    text-align: center;
}

.notification.show {
    transform: translateY(0);
}

.notification.success {
    background: #4caf50;
    border: 1px solid #45a049;
}

.notification.error {
    background: #f44336;
    border: 1px solid #d32f2f;
}

.notification.info {
    background: #2196f3;
    border: 1px solid #1976d2;
}

.logout-btn {
    background: #f44336;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
    margin-top: 15px;
    width: 100%;
    font-size: 0.9rem;
}

.logout-btn:hover {

    transform: translateY(-1px);
}

.stats-card {

    margin-bottom: 15px;

.stats-number {

.stats-label {

.loading-jobs {

.loading-spinner {

.job-actions {

    align-items: flex-end;
    gap: 8px;

.delete-job-btn {

    font-size: 12px;
}

.job-card {
    transition: all 0.3s ease;
}

.job-card[data-job-id] {
    position: relative;
}

        // Session management using localStorage for persistence
        function setUserSession(userType, userData) {
            localStorage.setItem('jobcenter_user_type', userType);
            localStorage.setItem('jobcenter_user_data', JSON.stringify(userData));
        }

        function getUserSession() {
            const userType = localStorage.getItem('jobcenter_user_type');
            const userData = localStorage.getItem('jobcenter_user_data');
            return {
                userType: userType,
                userData: userData ? JSON.parse(userData) : null

        function clearUserSession() {
            localStorage.removeItem('jobcenter_user_type');
            localStorage.removeItem('jobcenter_user_data');
        }

        // Notification system
        function showNotification(message, type = 'info') {
            // Remove existing notifications
            const existing = document.querySelector('.notification');
            if (existing) {
                existing.remove();
            }

            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            // Trigger animation
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);

            // Auto remove after 4 seconds
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 4000);
        }

            .from(tableName)

            throw error;
        }

        showNotification('Job deleted successfully!', 'success');
        
        // Remove the job card from DOM with animation
        if (jobCard) {
            jobCard.style.transform = 'translateX(-100%)';
            jobCard.style.transition = 'all 0.3s ease';

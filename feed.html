<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Center - Feed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #000;
            line-height: 1.5;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            max-width: 375px;
            height: 100vh;
            max-height: 770px;
            margin: 0 auto;
            background: white;
            backdrop-filter: none;
            border: none;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            border-radius: 0;
        }

        .header {
            background: white;
            color: #1e3a8a;
            padding: 1rem;
            border-bottom: 1px solid #e5e5e5;
            flex-shrink: 0;
            text-align: center;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1e3a8a;
            letter-spacing: 0.5px;
        }

        .header-actions {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 0.5rem;
        }

        .refresh-btn {
            background: #1e3a8a;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .refresh-btn:hover {
            background: #1e40af;
        }

        .refresh-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .refresh-icon {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .refreshing .refresh-icon {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .main-content {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1rem;
            color: #666;
        }

        .job-grid {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .job-card {
            background: white;
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid #e5e5e5;
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .job-card:hover {
            background-color: #f8fafc;
            border-color: #1e3a8a;
        }

        .job-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #1e3a8a;
        }

        .job-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1e3a8a;
            margin-bottom: 0.3rem;
            line-height: 1.3;
        }

        .company-name {
            font-size: 0.95rem;
            color: #000;
            font-weight: 500;
            margin-bottom: 0.75rem;
        }

        .job-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .meta-item {
            background: #f1f5f9;
            padding: 0.25rem 0.6rem;
            border-radius: 12px;
            font-size: 0.75rem;
            color: #000;
            border: 1px solid #e2e8f0;
        }

        .job-description {
            color: #000;
            margin-bottom: 0.75rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .job-salary {
            font-size: 1rem;
            font-weight: 600;
            color: #16a34a;
            margin-bottom: 0.75rem;
        }

        .job-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 0.75rem;
            border-top: 1px solid #f1f1f1;
        }

        .apply-btn {
            background: #1e3a8a;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            font-size: 0.8rem;
        }

        .apply-btn:hover {
            background: #1e40af;
            opacity: 0.9;
        }

        .posted-date {
            color: #666;
            font-size: 0.75rem;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 1.5rem;
            border-radius: 12px;
            width: 90%;
            max-width: 350px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            border: 1px solid #e5e5e5;
        }

        .close {
            position: absolute;
            right: 1rem;
            top: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: #f1f1f1;
        }

        .close:hover {
            color: #000;
            background: #e5e5e5;
        }

        .modal-header {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e5e5e5;
            padding-right: 2rem;
        }

        .modal-title {
            font-size: 1.3rem;
            color: #1e3a8a;
            margin-bottom: 0.5rem;
            font-weight: 600;
            line-height: 1.3;
        }

        .modal-company {
            font-size: 1rem;
            color: #000;
            font-weight: 500;
        }

        .job-details {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .detail-item {
            background: #f8fafc;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid #f1f1f1;
        }

        .detail-label {
            font-weight: 600;
            color: #1e3a8a;
            margin-bottom: 0.3rem;
            font-size: 0.85rem;
        }

        .detail-value {
            color: #000;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .modal-apply-btn {
            background: #16a34a;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.2s ease;
        }

        .modal-apply-btn:hover {
            background: #15803d;
            opacity: 0.9;
        }

        .success-message {
            background: #dcfce7;
            color: #166534;
            padding: 0.75rem;
            border-radius: 8px;
            margin-top: 1rem;
            border: 1px solid #bbf7d0;
            font-size: 0.85rem;
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 0.75rem;
            border-radius: 8px;
            margin-top: 1rem;
            border: 1px solid #fecaca;
            font-size: 0.85rem;
        }

        /* Mobile optimizations */
        @media (max-width: 375px) {
            .container {
                max-width: 100vw;
                height: 100vh;
                max-height: none;
            }
            
            .main-content {
                padding: 0.75rem;
            }
            
            .header {
                padding: 0.75rem;
            }
            
            .header h1 {
                font-size: 1.3rem;
            }
            
            .job-card {
                padding: 0.75rem;
            }
            
            .job-title {
                font-size: 1rem;
            }
            
            .modal-content {
                width: 95%;
                padding: 1rem;
                margin: 5% auto;
            }
            
            .modal-title {
                font-size: 1.1rem;
            }
        }

        /* Scrollbar styling for webkit browsers */
        .main-content::-webkit-scrollbar {
            width: 4px;
        }

        .main-content::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .main-content::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 2px;
        }

        .main-content::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        .modal-content::-webkit-scrollbar {
            width: 4px;
        }

        .modal-content::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .modal-content::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 2px;
        }

        .modal-content::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* Additional mobile-friendly touches */
        .job-card:active {
            background-color: #f1f5f9;
            transform: scale(0.98);
        }

        .apply-btn:active {
            transform: scale(0.95);
        }

        .modal-apply-btn:active {
            transform: scale(0.98);
        }

        /* Loading animation */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #1e3a8a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Enhanced touch targets */
        @media (pointer: coarse) {
            .apply-btn {
                min-height: 44px;

            }
            
            .modal-apply-btn {
                min-height: 48px;
            }
            
            .close {
                min-width: 44px;
                min-height: 44px;
            }
        }
</style>

// Refresh jobs function
async function refreshJobs() {
    const refreshBtn = document.getElementById('refreshJobsBtn');

    refreshBtn.classList.add('refreshing');

// Load jobs from Supabase
async function loadJobs() {
    try {
        const { data: jobs, error } = await supabase
            .from('job_postings')
            .select('*')
            .order('created_at', { ascending: false });

        if (error) {
            throw error;

        console.log('Loaded jobs:', jobs); // Debug log
        displayJobs(jobs);
    } catch (error) {
        console.error('Error loading jobs:', error);
        document.getElementById('loading').innerHTML = 'Error loading jobs. Please try again later.';
    }
}

// Quick apply function
async function quickApply(jobId) {

// Apply to job function (Fixed column mapping)
async function applyToJob(jobId = null) {
    const targetJobId = jobId || (currentJob ? currentJob.id : null);
    
    if (!targetJobId) {
        showMessage('No job selected', 'error');
        return;
    }

    if (!currentUser.userData || !currentUser.userData.email) {
        showMessage('Please log in to apply for jobs', 'error');
        return;
    }

    try {
        // Get user's data from localStorage
        const userData = currentUser.userData;
        console.log('User data for application:', userData); // Debug log
        
        // Get job details for the application
        const { data: job, error: jobError } = await supabase
            .from('job_postings')
            .select('*')
            .eq('id', targetJobId)
            .single();

        if (jobError) throw jobError;

        // Check if already applied
        const { data: existingApplication, error: checkError } = await supabase
            .from('applied_students')
            .select('id')
            .eq('student_email', userData.email)
            .eq('job_id', targetJobId)
            .single();

        if (checkError && checkError.code !== 'PGRST116') { // PGRST116 = no rows returned
            throw checkError;
        }

        if (existingApplication) {
            showMessage('You have already applied for this job', 'error');
            return;
        }

        // Insert application into database with correct column mapping
        const { error: insertError } = await supabase
            .from('applied_students')
            .insert([{
                student_name: userData.fullName || userData.name || 'N/A',
                company_name: job.company_name,
                company_email: job.company_email || job.hr_email || 'N/A', // Added company email
                job_title: job.profile_name || job.title, // Fixed column mapping
                student_email: userData.email,
                application_date: new Date().toISOString(),
                job_id: targetJobId,
                student_details: JSON.stringify(userData)
            }]);

        if (insertError) {
            console.error('Insert error:', insertError);
            throw insertError;
        } else {
            showMessage('Application submitted successfully!', 'success');
        }

    } catch (error) {
        console.error('Error applying to job:', error);
        showMessage('Error submitting application. Please try again.', 'error');
    }
}

// Show success/error messages
function showMessage(message, type) {
    const messageDiv = document.getElementById('applicationMessage');
    messageDiv.innerHTML = `
        <div class="${type}-message">
            ${message}
        </div>
    `;
    
    setTimeout(() => {
        messageDiv.innerHTML = '';
    }, 5000);
}

// Setup modal event listeners
function setupModalListeners() {
    const modal = document.getElementById('jobModal');
    const closeBtn = document.querySelector('.close');
    const applyBtn = document.getElementById('applyBtn');

    closeBtn.onclick = function() {
        modal.style.display = 'none';
    }

    window.onclick = function(event) {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    }

    applyBtn.onclick = function() {
        applyToJob();
    }
}
